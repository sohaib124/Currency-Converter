<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
</head>
<body>

  <div class="container mt-3 text-end animate__animated animate__fadeInDown">
    <button class="btn text-white fw-bold px-4 py-2 pulse-slow" 
            style="background-color: #f10065; border-radius: 25px;"  
            id="exchangeratgete" 
            onclick="exchangerate()">
      Get Exchange Rates
    </button>
  </div>

  <div class="container mt-4 p-4 rounded animate__animated animate__fadeIn animate__delay-1s currency-card" 
       style="max-width: 900px;">
    <div class="text-center mb-3">
      <h1 class="glow-text animate__animated animate__fadeInDown" style="color: #2ecc71;">Convert currency in seconds</h1>
      <p class="text-secondary small animate__animated animate__fadeIn animate__delay-1s" style="color: #2ecc71;">World's biggest exchange rate site.</p>
    </div>

    <div class="row text-center mb-4 animate__animated animate__fadeIn animate__delay-2s"> 
      <div class="col-md-6">
        <p style="color: white;">From</p>
        <div class="input-group justify-content-center">
          <select class="form-select animate__animated animate__fadeInLeft" 
                  style="max-width: 150px; background-color: #111; color: white; border: none;" 
                  id="currencydrop">
          </select>
          <input type="number" 
                 class="form-control form-control-lg text-center animate__animated animate__fadeInRight" 
                 placeholder="Enter amount" 
                 style="background-color: #111; color: white; border: none;"  
                 id="inputValue">
        </div>
      </div>
      <div class="col-md-6">
        <p style="color: white;">To</p>
        <div class="input-group justify-content-center">
          <select class="form-select animate__animated animate__fadeInLeft" 
                  style="max-width: 150px; background-color: #111; color: white; border: none;"  
                  id="currencyTo">
          </select>
          <input type="number" 
                 class="form-control form-control-lg text-center animate__animated animate__fadeInRight" 
                 placeholder=""  
                 style="background-color: #111; color: white; border: none;"  
                 id="outputValue">
        </div>
      </div>
    </div>

    <div class="row text-center animate__animated animate__fadeIn animate__delay-3s">
      <div class="col-md-6">
        <p>Current rate</p>
        <div class="h5">1.0985</div>
      </div>
      <div class="col-md-6">
        <p>Today's change</p>
        <div class="h5 fw-bold" style="color: #2ecc71;">â–² 0.0010 (0.09%)</div>
      </div>
    </div>
    
    <div class="mt-4 text-center animate__animated animate__fadeInUp animate__delay-4s">
      <button class="btn btn-lg pulse-slow" 
              style="width: 300px; background-color: #f10065; color: white; font-weight: bold;" 
              id="convertBtn" 
              onclick="convertcurrency()">
        Convert currency
      </button>
    </div>
  </div>
  <style>
    body {
      background: linear-gradient(135deg, #000000 0%, #111111 100%);
      min-height: 100vh;
    }
    .currency-card {
      background-color: #000;
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.2);
      transition: all 0.3s ease;
    }
    .currency-card:hover {
      box-shadow: 0 0 25px rgba(46, 204, 113, 0.4);
    }
    .form-control, .form-select {
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.25);
      border-color: #2ecc71;
    }
    .pulse-slow {
      animation: pulse 2.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(46, 204, 113, 0.7);
    }
  </style>

  <script src="app.js"></script>
</body>
</html>
